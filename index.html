/* Nền đỏ chủ đạo, dịu mắt cho mobile */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ff3b3b; 
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Container trung tâm */
.container {
    border: 3px solid #ffd700;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 25px 15px;
    margin: 30px 10px;
    width: 95%;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* Tiêu đề */
h1 { font-size: 32px; margin: 8px 0; text-shadow: 1px 1px 4px #000; }
h2 { font-size: 20px; margin: 5px 0; text-shadow: 1px 1px 3px #000; }

/* Input và button */
input[type="number"] {
    width: 70px;
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    margin-right: 10px;
}

button {
    background-color: #ffd700; 
    color: #d40000; 
    font-weight: bold;
    border-radius: 8px;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.2s;
}

button:hover {
    background-color: #ffcc00;
    color: #a10000;
}

/* Kết quả */
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    border-radius: 10px;
    min-height: 60px;
}

/* Footer */
footer {
    margin-top: 20px;
    font-size: 12px;
    text-align: center;
}

/* Họa tiết 4 góc (hoa mai, đèn lồng) */
.decor {
    position: fixed; 
    width: 60px;
    height: 60px;
    z-index: 10;
}
.decor-left { left: 5px; top: 5px; }
.decor-right { right: 5px; top: 5px; }
.decor-bottom-left { left: 5px; bottom: 5px; }
.decor-bottom-right { right: 5px; bottom: 5px; }

/* Responsive mobile */
@media (max-width: 480px){
    h1 { font-size: 28px; }
    h2 { font-size: 18px; }
    input[type="number"] { width: 60px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
    #result { font-size: 16px; }
    .decor { width: 50px; height: 50px; }
}
